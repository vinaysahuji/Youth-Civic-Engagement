<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIVIC Youth Engagement</title>
    <style>
      /* Resetting default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Prevent scrolling */
      html,
      body {
        height: 100%;
        overflow: hidden;
        transition: background-color 0.5s ease;
      }

      /* Set the body to take full height */
      body {
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        background-color: #f5f5f5; /* Initial background color */
      }

      /* Header styling */
      .header-box {
        background-image: url("https://cdn.pixabay.com/photo/2019/03/12/12/47/people-4050698_1280.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        width: 100%;
        padding: 50px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        max-height: 25%;
      }

      .header-box h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }

      /* Button Container */
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      .button {
        background-color: #333;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
        width: 200px;
        text-align: center;
      }

      .button:hover {
        background-color: #d4af37;
        transform: scale(1.05);
      }

      /* Form Container */
      .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 20px;
        display: none;
      }

      .form-container h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
      }

      /* Input Fields Styling */
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 1.2rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #d4af37;
      }

      /* Info Box */
      .info-box {
        background-color: #f7f7f7;
        color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        margin: 20px 0;
        display: none;
      }

      .info-box.active {
        display: block;
      }

      /* New Option Box */
      .options-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .options-box button {
        background-color: #333;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        margin: 10px;
        transition: background-color 0.3s, transform 0.3s;
      }

      .options-box button:hover {
        background-color: #d4af37;
        transform: scale(1.05);
      }

      /* Hide the box when clicking outside */
      .hide-box {
        display: none;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .button-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="header-box">
      <h1>CIVIC YOUTH ENGAGEMENT</h1>
    </div>

    <!-- Info Box (Dynamic content) -->
    <div class="info-box" id="info-box"></div>

    <!-- Button Container -->
    <div class="button-container">
      <a href="javascript:void(0)" class="button" id="sign-in-button"
        >Sign In</a
      >
      <a href="javascript:void(0)" class="button" id="sign-up-button"
        >Sign Up</a
      >
      <a href="javascript:void(0)" class="button" id="about-us-button"
        >About Us</a
      >
    </div>

    <!-- Sign In Form -->
    <div id="sign-in-form" class="form-container">
      <h2>Sign In</h2>
      <form id="sign-in-form-action" action="javascript:void(0)">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input type="submit" value="Sign In" />
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="sign-up-form" class="form-container">
      <h2>Sign Up</h2>
      <form id="sign-up-form-action" action="javascript:void(0)">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
        /><br />
        <input type="submit" value="Sign Up" />
      </form>
    </div>

    <!-- Options Box (Role Selection) -->
    <div id="options-box" class="options-box">
      <h2>Choose your role:</h2>
      <button onclick="window.location.href='index2.html'">Youth</button>
      <button onclick="window.location.href='index2.html'">Ambassador</button>
      <button onclick="window.location.href='index2.html'">Youth Volunteer</button>
  </div>

    <script>
      // Function to change background color when clicking anywhere
      const backgroundColors = [
        "#f5f5f5",
        "#d9b061",
        "#ff6347",
        "#4caf50",
        "#3f0d0c",
      ];
      function changeBackgroundColor() {
        const newColor =
          backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
        document.body.style.backgroundColor = newColor;
      }

      document.body.addEventListener("click", changeBackgroundColor);

      // Toggle between forms
      function toggleForm(formId) {
        const forms = document.querySelectorAll(".form-container");
        forms.forEach((form) => (form.style.display = "none")); // Hide all forms
        document.getElementById(formId).style.display = "block"; // Show selected form
      }

      // Show Info Box
      function showInfoBox(message) {
        const infoBox = document.getElementById("info-box");
        infoBox.innerHTML = message;
        infoBox.classList.add("active"); // Show the info box
      }

      // Show the options box
      function showOptionsBox() {
        document.body.style.backgroundColor = "#fff"; // Change background to white
        document.getElementById("options-box").style.display = "block"; // Show options box
      }

      // Hide the options box when clicking outside
      document.addEventListener("click", function (event) {
        const optionsBox = document.getElementById("options-box");
        const box = optionsBox.getBoundingClientRect();
        if (!optionsBox.contains(event.target)) {
          optionsBox.style.display = "none";
        }
      });

      // Prevent the box from hiding when clicking inside it
      document
        .getElementById("options-box")
        .addEventListener("click", function (event) {
          event.stopPropagation();
        });

      // Sign In Button Click
      document
        .getElementById("sign-in-button")
        .addEventListener("click", function () {
          showInfoBox("<p>Enter your credentials to Sign In.</p>");
          toggleForm("sign-in-form");
        });

      // Sign Up Button Click
      document
        .getElementById("sign-up-button")
        .addEventListener("click", function () {
          showInfoBox("<p>Enter your details to Sign Up.</p>");
          toggleForm("sign-up-form");
        });

      // About Us Button Click
      document
        .getElementById("about-us-button")
        .addEventListener("click", function () {
          showInfoBox(
            "<h2>About Us</h2><p>CIVIC Youth Engagement is a platform designed to empower young individuals to engage in their communities and create meaningful social change.</p>"
          );
        });

      // Sign In Form Submit
      document
        .getElementById("sign-in-form-action")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // After successful sign-in, show role selection
          showOptionsBox();
        });

      // Sign Up Form Submit
      document
        .getElementById("sign-up-form-action")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // After successful sign-up, show role selection
          showOptionsBox();
        });

      // Option Buttons Click (Youth, Ambassador, Youth Volunteer)
      document.getElementById("youth").addEventListener("click", function () {
        window.location.href = "https://www.civic-engagement-youth.com";
      });

      document
        .getElementById("ambassador")
        .addEventListener("click", function () {
          window.location.href = "https://www.civic-engagement-ambassador.com";
        });

      document
        .getElementById("volunteer")
        .addEventListener("click", function () {
          window.location.href = "https://www.civic-engagement-volunteer.com";
        });
    </script>
  </body>
</html>
